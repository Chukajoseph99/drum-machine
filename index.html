<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drum Machine</title>
</head>
<body>
    <div id="drum-machine">
        <h1>Drum Machine</h1>
        <div class="row">
        <div class="drum-pad clip q" id="q">Q <audio src="Sounds/Heater-1-Q.mp3"></audio></div>
        <div class="drum-pad clip w" id="w">W<audio src="Sounds/Heater-2-W.mp3"></audio></div>
        <div class="drum-pad clip e" id="e">E<audio src="Sounds/Heater-3-E.mp3"></audio></div>
        </div>
        <div class="row">
        <div class="drum-pad clip a" id="a">A<audio src="Sounds/Heater-4_1-A.mp3"></audio></div>
        <div class="drum-pad clip s" id="s">S<audio src="Sounds/Clap-S.mp3"></audio></div>
        <div class="drum-pad clip d" id="d">D<audio src="Sounds/Open-HH-D.mp3"></audio></div>
        </div>
        <div class="row">
        <div class="drum-pad clip z" id="z">Z<audio src="Sounds/Kick_n_Hat-Z.mp3"></audio></div>
        <div class="drum-pad clip x" id="x">X<audio src="Sounds/RP4_KICK_1-X.mp3"></audio></div>
        <div class="drum-pad clip c" id="c">C<audio src="Sounds/Closed-HH-C.mp3"></audio></div>
        </div>  
        
    </div>
</body>
<script src="index.js"></script>
</html>
